<html>
<head>
	<title>6.QadraticEquation</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine("Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0 and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.");
		jsConsole.writeLine("------------------------------------------------------------------------------");
		
		jsConsole.writeLine("Enter the coeficients:");
		var a = prompt("Enter a:");
		a = parseInt(a);
		jsConsole.writeLine("a = " + a);
		
		var b = prompt("Enter b:");
		b = parseInt(b);
		jsConsole.writeLine("b = " + b);
		
		var c = prompt("Enter c:");
		c = parseInt(c);
		jsConsole.writeLine("c = " + c);

		var discriminant = (b * b) - (4 * a * c);
		if (discriminant > 0)
		{
			x1 = (-b + Math.sqrt(discriminant)) / 2 * a;
			x2 = (b + Math.sqrt(discriminant)) / 2 * a;
			jsConsole.writeLine("The real roots are:");
			jsConsole.writeLine("x1 = " + x1);
			jsConsole.writeLine("x2 = " + x2);
		}
		else if (discriminant == 0)
		{
			x1 = x2 = -b / 2 * a;
			jsConsole.writeLine("The real roots are:");
			jsConsole.writeLine("x1 = " + x1);
			jsConsole.writeLine("x2 = " + x2);
		}
		else
		{
			jsConsole.writeLine("There are no real roots!");
		}
	</script>
</body>
</html>
