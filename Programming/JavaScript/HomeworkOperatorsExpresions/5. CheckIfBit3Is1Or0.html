<html>
<head>
	<title>5.CheckIfBit3Is1Or0</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine("Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.");
		jsConsole.writeLine("------------------------------------------------------------------------------");
		
		var number = prompt("Enter the number:");
		number = parseInt(number);
		jsConsole.writeLine("number = " + number);
		if ((number & 8) == 8)
		{
			jsConsole.writeLine("The third digit (in binary numeral system) is 1");
		}
		else
		{
			jsConsole.writeLine("The third digit (in binary numeral system) is 0");
		}
	</script>
</body>
</html>
