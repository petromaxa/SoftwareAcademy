<html>
<head>
	<title>9.IsThePointInTheCircle_OutOfRectange</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine("Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2)");
		jsConsole.writeLine("------------------------------------------------------------------------------");
		
		var check = false;
		var x = prompt("Enter x:");
		x = parseInt(x);
		jsConsole.writeLine("x = " + x);
		
		var y = prompt("Enter y:");
		y = parseInt(y);
		jsConsole.writeLine("y = " + y);
		
		if ((x >= -1 && y >= -1) && (x <= 5 && y <= 1))
		{ /*Do nothing*/ }
		else
		{
			var displacedX = x - 1;
			var displacedY = y - 1;
			if ((displacedX * displacedX + displacedY * displacedY) <= 9)
			{
				check = true;
			}
		}
		jsConsole.writeLine("Is the point (" + x + "," + y + ") within the circle and out of the rectangle?");
		jsConsole.writeLine("The result of the check is: " + check);
	</script>
</body>
</html>
